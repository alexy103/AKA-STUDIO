<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKA Studio</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="gridSquare"></div>
        <div class="gridSquare"></div>
        <div class="gridSquare"></div>
        <div class="menu__home menu__link gridSquare activeLink">
          <h2>Home</h2>
        </div>
        <div class="gridSquare"></div>
        <div class="menu__work menu__link gridSquare">
          <h2>Work</h2>
        </div>
        <div class="gridSquare"></div>
        <div class="menu__about menu__link gridSquare">
          <h2>About</h2>
        </div>
        <div class="gridSquare"></div>
        <div class="menu__contact menu__link gridSquare">
          <h2>Contact</h2>
        </div>
        <div class="gridSquare"></div>
        <div class="gridSquare"></div>
        <div class="gridSquare">
          <span class="menu__close">x</span>
        </div>
      </nav>
      <nav class="navigation">
        <img src="images/logo_mobile.png" alt="" class="navigation__logo" />
        <i class="fa-solid fa-bars navigation__burger"></i>
      </nav>
    </header>
    <main>
      <section class="home slide">
        <div class="identity">
          <img
            src="images/main_logo_mobile.png"
            alt=""
            class="identity__logo"
          />
          <h1 class="identity__title">
            Studio de cr√©ation <span class="break">audiovisuelle</span>
          </h1>
        </div>
        <img src="images/aka_cream.png" alt="" class="aka aka__cream" />
        <img src="images/aka_red.png" alt="" class="aka aka__red" />
      </section>
      <section class="work slide hiddenSlide">
        <div class="presentation">
          <h2 class="presentation__title">WORK</h2>
          <ul class="presentation__links">
            <li class="presentation__link">Swohreel</li>
            <li class="presentation__link">Sport</li>
            <li class="presentation__link">Corporate</li>
            <li class="presentation__link">Fiction</li>
          </ul>
        </div>

        <div class="projects">
          <figure class="project">
            <figcaption class="project__text">
              <p class="title">BNTH - League 1</p>
              <p class="number">1</p>
            </figcaption>
            <div class="project__image">
              <img src="images/BNTH.png" alt="" class="" />
            </div>
          </figure>

          <figure class="project">
            <figcaption class="project__text">
              <p class="title">713 x FFF - Backstage</p>
              <p class="number">2</p>
            </figcaption>
            <div class="project__image">
              <img src="images/mbappe.png" alt="" class="" />
            </div>
          </figure>
          <figure class="project">
            <figcaption class="project__text">
              <p class="title">713 x FFF - Backstage</p>
              <p class="number">3</p>
            </figcaption>
            <div class="project__image">
              <img src="images/BNTH.png" alt="" class="" />
            </div>
          </figure>
          <figure class="project">
            <figcaption class="project__text">
              <p class="title">713 x FFF - Backstage</p>
              <p class="number">3</p>
            </figcaption>
            <div class="project__image">
              <img src="images/BNTH.png" alt="" class="" />
            </div>
          </figure>

            <figure class="project">

              <div class="project__image">

                <img src="images/BNTH.png" alt="" class="" />
              </div>
            </figure>
          </div> -->
        </div>

        <h3 class="category">Sport</h3>
      </section>
      <section class="about slide hiddenSlide">
        <h2>ABOUT</h2>
      </section>
      <section class="contact slide hiddenSlide">
        <h2>CONTACT</h2>
      </section>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/6839368886.js"
